<!-- DejaNews search filter -->

<B>DejaNews search filter</B><P>

<FORM action="http://search.dejanews.com/filter.xp"  method=post>

<TABLE cellspacing=0 cellpadding=0 border=0>

<TR><TD align=right>Group(s):</TD>

    <TD align=left><INPUT type=text name=groups size=40><BR></TD>

</TR>

<TR><TD align=right>Author(s):</TD>

   <TD align=left><INPUT type=text name=authors size=40></TD>

</TR>

<TR><TD align=right>Subject(s):</TD>

   <TD align=left><INPUT TYPE=text NAME=subjects SIZE=40><BR></TD>

</TR>

<TR><TD></TD><TD align=center>

   <INPUT TYPE="submit" VALUE="   Create Filter   ">

   &nbsp;&nbsp; <INPUT TYPE="reset" VALUE="   Clear Filter   ">

</TD></TR>

</TABLE>

</FORM><HR>



<!-- finger gateway -->

<B>Finger gateway</B><P>

<FORM onSubmit="submitFinger(fingerText.value);return false;">

<INPUT TYPE="text" NAME="fingerText" SIZE="30">

<INPUT TYPE="submit" VALUE="Finger" onClick="submitFinger(fingerText.value);return false;">

</FORM><HR>



<!-- Whois gateway -->

<B>Whois gateway</B><P>

<FORM METHOD=GET ACTION="http://www.internic.net/cgi-bin/nwhois.pl" >

<INPUT TYPE="hidden" NAME="type" VALUE="WHOIS">

<INPUT TYPE="text" SIZE="30" NAME="search">

<INPUT TYPE="submit" VALUE="Whois">

Server

<SELECT NAME="engine">

  <OPTION VALUE="rs" SELECTED>rs.internic.net

  <OPTION VALUE="mil">nic.ddn.mil

  <OPTION VALUE="both">both

</SELECT>

 string 

<SELECT NAME="match">

  <OPTION VALUE="exact" SELECTED>Exact match

  <OPTION VALUE="starts_with">Starts with

</SELECT>

 output 

<SELECT NAME="output">

  <OPTION VALUE="F" SELECTED>Full

  <OPTION VALUE="SUM">summary

</SELECT>

</FORM>
